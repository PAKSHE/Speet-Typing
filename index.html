<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="/เกมพิมพ์ไว/all.min.css/css/all.css">
    <link rel="stylesheet" href="style.css">

<body>
    <button id="level-btn" class="level-btn">
        <i class="fa-solid fa-gear"></i>
    </button>
    <div class="settings" id="setting">
        <form id="level-form">
            <label for="level">Level:</label>
            <select name="level" id="level">
                <option value="easy">ง่าย</option>
                <option value="medium">ปานกลาง</option>
                <option value="hard">ยาก</option>
            </select>
        </form>
    </div>
    <div class="container">
        <h2>Speed Typing</h2>
        <h1 id="word"></h1>
        <input class="text" type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่เห็น">
            <p class="time-container">เวลา: 
                <span id="time"></span></p>
            <p  id="score-container" class="score-container">
                คะแนน: <span id="score">0 P</span>
            </p>
        <div id="game-over" class="game-over"></div>
    
        </div>
        <div class="game-area">
            <script src="script.js"></script>
</body>

</html>
